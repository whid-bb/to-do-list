<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
  <div id="tdl-container">
    <header>
      <h2>Today's To Do</h2>
    </header>
    <ul id="todo_list">
      <li id="add-task-li">
        <form>
          <input type="text" name="add-task" id="add-task" placeholder="Add to your list...">
          <button type="submit" id="add-task-btn">

          </button>
        </form>
      </li>

    </ul>
    <div id="clear-all">
      <button type="button">Clear all completed
      </button>
    </div>
  </div>
</body>

</html>
